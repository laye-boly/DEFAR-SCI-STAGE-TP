<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Liste</title>
    <script src="https://kit.fontawesome.com/0a18f30492.js" crossorigin="anonymous"></script>
    <!-- bootwash yeti -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year of publication</label>
                <input type="number" id="year" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">number of pages</label>
                <input type="number" id="pages" class="form-control">
            </div>
            <div class="form-group">
                <label for="abstract">Abstract</label>
                <textarea id="abstract" class="form-control"></textarea>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Year of publication</th>
                <th>Number of page</th>
                <th>Abstract</th>
                <th>Supprimer</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    <script src="app.js"></script>
</body>
</html>
